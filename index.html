<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player0 player--active">
        <h2 class="name" id="name0">Player 1</h2>
        <p class="score" id="score0">&infin;</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player1">
        <h2 class="name" id="name1">Player 2</h2>
        <p class="score" id="score1">&infin;</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-6.png" alt="Playing dice" class="dice hidden" />
      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">📥 Hold</button>
    </main>

    <button class="btn btn--instructions">📋 Instructions</button>

    <div class="modal hidden">
      <button class="btn--close-modal">&times;</button>
      <h2>How to Play 🎮</h2>
      <ol class="instructions-list">
        <li>Each player takes turns to roll a dice.</li>
        <li>Rolling a number adds to your current score.</li>
        <li>Roll a 1? You lose your current score!</li>
        <li>Hold to add your current score to total.</li>
        <li>First player to reach 100 wins! 🏆</li>
      </ol>
    </div>

    <div class="overlay hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
